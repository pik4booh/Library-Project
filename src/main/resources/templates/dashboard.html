<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            z-index: 1000;
            width: 100%;
            position: fixed !important ;
            top: 0;
            left: 0;
            background-color: #040405;
            border-bottom-right-radius: 10px;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #343a40;
            position: fixed;
            top: 56px; /* Height of the navbar */
            left: 0;
            bottom: 0;
            padding-top: 10px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }

        .sidebar a:hover {
            background-color: #040405;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#"> <i class="bi bi-book"></i> Biblioth√®que Municipale</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="fas fa-ellipsis-h"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <h2 class="text-white text-center">Menu</h2>
        <a href="/books">
            <i class="bi bi-house-door"></i> Accueil
        </a>
        <a href="/members">
            <i class="bi bi-people"></i> Tous les membres
        </a>
        <a href="/books">
            <i class="bi bi-book"></i> Tous les livres
        </a>
        <a href="/bookMembers">
            <i class="bi bi-key"></i> Voir permission
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Main content area is empty -->
        <div layout:fragment="content" />
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
