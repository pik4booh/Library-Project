<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard}">
    <head>
        <title>[[#{book.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div style="height:50px"></div>
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{book.list.headline}]]</h1>
                <div>
                    <a th:href="@{/books/add}" class="btn btn-primary ms-2">[[#{book.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${books.empty}">[[#{book.list.empty}]]</div>
            
            <div th:if="${!books.empty}" class="row">
                <div th:each="book : ${books}" class="col-md-4 mb-4">
                    <div class="card h-100 ">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">Book Author</h6>
                            <p class="card-text" th:text="${book.summary}">Book Summary</p>
                            <p class="card-text"><b>Collection: </b><span th:text="${book.collection}"></span></p>
                            <p class="card-text"><b>Cote Number: </b><span th:text="${book.coteNumber}"></span></p>
                            <p class="card-text"><b>Release Date: </b><span th:text="${book.releaseDate}"></span></p>
                        </div>
                        <div class="card-footer">
                            <div class="btn-group" role="group">
                                <a th:href="@{/books/edit/{idBook}(idBook=${book.idBook})}" class="btn btn-sm  me-2 button-52">[[#{book.list.edit}]]</a>
                                <a th:href="@{/books/listCopyBooks/{idBook}(idBook=${book.idBook})}" class="btn btn-sm  me-2 button-52">CopyBooks</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
