<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}">
<head>
    <title>[[#{book.list.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${error != null}" class="alert alert-info">
        <p th:text="${error}"></p>
    </div>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Top 5 Books</h1>
            <a th:href="@{/books/add}" class="btn button-52">[[#{book.list.createNew}]]</a>
        </div>

        <!-- Most Borrowed Books -->
        <div class="row">
            <div th:each="book : ${mostBorrowedBooks}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book[1]}">Book Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${book[2]}">Book Author</h6>
                        <p class="card-text" th:text="${book[3]}">Book Summary</p>
                        <p class="card-text">Borrow Count: <span th:text="${book[0]}"></span></p>
                    </div>
                </div>
            </div>
            <div th:if="${mostBorrowedBooks.empty}">
                <p>No books found.</p>
            </div>
        </div>

        <div th:if="${info != null}" class="alert alert-info">
            <p th:text="${info}"></p>
        </div>

        <!-- Search Form -->
        <div class="mb-4 card card-background">
            <div class="card-body">
                <h5 class="card-title">Search Books</h5>
                <form method="get" th:action="@{/books/search}">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" class="form-control " id="title" name="title">
                        </div>
                        <div class="col-md-3">
                            <label for="author" class="form-label">Author:</label>
                            <input type="text" class="form-control" id="author" name="author">
                        </div>
                        <div class="col-md-3">
                            <label for="category" class="form-label">Categories:</label>
                            <div th:each="category : ${categories}">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" th:id="'category_' + ${category.idCategory}" th:name="categories" th:value="${category.name}">
                                    <label th:for="'category_' + ${category.idCategory}" class="form-check-label" th:text="${category.name}">Category</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="releaseDate" class="form-label">Publication Date:</label>
                            <div class="row g-2">
                                <div class="col">
                                    <input type="date" class="form-control" id="releaseDate1" name="releaseDate1">
                                </div>
                                <div class="col">
                                    <input type="date" class="form-control" id="releaseDate2" name="releaseDate2">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-white  mt-4 button-52">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Book List -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">[[#{book.list.headline}]]</h1>
        </div>
        <div th:if="${books.empty}">[[#{book.list.empty}]]</div>
        <div th:if="${!books.empty}" class="row">
            <div th:each="book : ${books}" class="col-md-4 mb-4">
                <div class="card h-100 ">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">Book Author</h6>
                        <p class="card-text" th:text="${book.summary}">Book Summary</p>
                        <p class="card-text"><b>Collection: </b><span th:text="${book.collection}"></span></p>
                        <p class="card-text"><b>Cote Number: </b><span th:text="${book.coteNumber}"></span></p>
                        <p class="card-text"><b>Release Date: </b><span th:text="${book.releaseDate}"></span></p>
                    </div>                    
                    <div class="card-footer">
                        <div class="btn-group" role="group">
                            <a th:href="@{/books/edit/{idBook}(idBook=${book.idBook})}" class="btn btn-sm  me-2 button-52">[[#{book.list.edit}]]</a>
                            <a th:href="@{/books/listCopyBooks/{idBook}(idBook=${book.idBook})}" class="btn btn-sm  me-2 button-52">CopyBooks</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
