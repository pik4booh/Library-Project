<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}">
<head>
    <title>[[#{book.list.headline}]]</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: #130deb;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 56px; /* Height of the navbar */
            padding: 20px;
        }

        .section {
            background-color: #040405;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .search-form {
            background-color: #040405;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-form .form-check {
            margin-bottom: 10px;
        }

        .search-form .btn {
            width: 100%;
        }

        .card {
            background-color: #040405;
            color: white;
            margin-bottom: 20px;
            border: 1px solid white;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: #343a40;
            border: none;
        }

        .btn-primary:hover {
            background-color: #495057;
        }

        .table1 {
            background-color: #040405;
            color: white;
            width: 1200px;
            border-collapse: separate;
            border-spacing: 0 10px; /* Adds space between rows */
        }

        .table1 th, .table td {
            padding: 15px;
            border: 1px solid white;
        }

        .table1 th {
            text-align: left;
        }

        .btn-group .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Section Top des livres -->
    <div class="section">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">üèÖ Top des livres avec le plus d'emprunt</h1>
                <a th:href="@{/books/add}" class="btn btn-primary">[[#{book.list.createNew}]]</a>
            </div>
            <div class="row">
                <div th:each="book : ${mostBorrowedBooks}" class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="'‚ú® '+${book[1]}">Titre du livre</h5>
                            <h6 class="card-text" th:text="${book[2]}">Auteur du livre</h6>
                            <br>
                            <p class="card-text" th:text="${book[3]}">R√©sum√© du livre</p>
                            <p class="card-text">Nombre d'emprunts: <span th:text="${book[0]}"></span></p>
                        </div>
                    </div>
                </div>
                <div th:if="${mostBorrowedBooks.empty}">
                    <p>Aucun livre trouv√©.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <a th:href="@{/members/add}" class="btn btn-primary">[[#{member.list.createNew}]]</a>
        <a th:href="@{/books/listSearch}" class="btn btn-primary">Emprunter un livre</a>
    </div>

    
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
