<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}">
<head>
    <title>[[#{book.add.headline}]]</title>
    <style>
        .card-background {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            padding-top: 50px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-item {
            width: 48%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div style="height: 50px;"></div>
    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success != null}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">[[#{book.add.headline}]]</h1>
        <a th:href="@{/books}" class="btn btn-secondary">[[#{book.add.back}]]</a>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('book')}" />
    <div class="card card-background">
        <form th:action="${requestUri}" method="post" th:object="${newBookDTO}">
            <div class="row g-3 mb-3">
                <div class="col-md-6" th:replace="~{fragments/forms::inputRow(object='book', field='title', required=true)}"></div>
                <div class="col-md-6" th:replace="~{fragments/forms::inputRow(object='book', field='summary')}"></div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6" th:replace="~{fragments/forms::inputRow(object='book', field='collection')}"></div>
                <div class="col-md-6" th:replace="~{fragments/forms::inputRow(object='book', field='coteNumber', required=true)}"></div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6" th:replace="~{fragments/forms::inputRow(object='book', field='releaseDate', required=true, inputClass='js-datetimepicker')}"></div>
                <div class="col-md-6" th:replace="~{fragments/forms::inputRow(object='book', field='author')}"></div>
            </div>

            <!-- Categories -->
            <div class="mb-3">
                <label for="category" class="form-label">Categories:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item" th:each="category : ${categories}">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" 
                                   th:id="'category_' + ${category.idCategory}" 
                                   th:name="categories" 
                                   th:value="${category.idCategory}"
                                   th:checked="${newBookDTO.categories != null and newBookDTO.categories.contains(category)}">
                            <label th:for="'category_' + ${category.idCategory}" class="form-check-label" th:text="${category.name}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Themes -->
            <div class="mb-3">
                <label for="theme" class="form-label">Themes:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item" th:each="theme : ${themes}">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" 
                                   th:id="'theme_' + ${theme.idTheme}" 
                                   th:name="themes" 
                                   th:value="${theme.idTheme}"
                                   th:checked="${newBookDTO.themes != null and newBookDTO.themes.contains(theme)}">
                            <label th:for="'theme_' + ${theme.idTheme}" class="form-check-label" th:text="${theme.name}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" th:value="#{book.add.headline}" class="btn btn-primary mt-4" />
        </form>
    </div>
</div>
</body>
</html>
